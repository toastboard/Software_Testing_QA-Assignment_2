language: python
python:
- '3.8'
env:
    secure: 
install:
- pip install -r requirements.txt
before_install:
  - chmod +x scripts/travis_post_success.sh
  - chmod +x scripts/travis_post_failure.sh
script:
- python -m unittest discover
after_success:
- "./scripts/travis_post_success.sh"
after_failure:
- "./scripts/travis_post_failure.sh"
